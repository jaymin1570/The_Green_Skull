<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">

        <script>
    window.onload = function() {

        var options = {
            animationEnabled: true,
            title: {
                text: "Jaymin"
            },
            axisY: {
                title: "Result(in SPI)",
                includeZero: false
            },
            axisX: {
                // title: "<span style='color:red'>Jaymin<span>"
            },
            data: [{
                type: "column",
                // yValueFormatString: "#,##0.0#" % "",
                dataPoints: [{
                        label: "10th Result",
                        y: 6
                    },
                    {
                        label: "12th Result",
                        y: 7.8
                    },
                    {
                        label: "Semester 1",
                        y: 8.9
                    },
                    {
                        label: "Semester 2",
                        y: 7
                    },
                    {
                        label: "Semester 3",
                        y: 9.2
                    },
                    {
                        label: "Semester 4",
                        y: 6.5
                    },
                    {
                        label: "Semester 5",
                        y: 4.5
                    },
                    {
                        label: "Semester 6",
                        y: 8.5
                    },
                    {
                        label: "Semester 7",
                        y: 0
                    },
                    {
                        label: "Semester 8",
                        y: 0
                    }
                ]
            }]
        };


        $("#showChart").click(function() {

            $("#dialogBox").dialog({
                open: function(event, ui) {
                    $(".ui-widget-overlay").bind("click", function(event, ui) {
                        $("#dialogBox").dialog("close");
                    });
                },
                closeOnEscape: true,
                draggable: false,
                resizable: false,
                title: "Graph of Result",
                width: 700,
                modal: true,
                show: 500
            });
            // $(".ui-widget-overlay").css({
            //     "background-color": "#111111"
            // });
            $("#chartContainer").CanvasJSChart(options);
        });

    }
    </script>
        <style>
    #showChart {
        background-color: #5bb85b;
        color: #ffffff;
        padding: 10px;
        border: 0px;
        border-radius: 8px;
        font-size: 18px;
        outline: none;
        cursor: pointer;
    }

    #container {
        position: fixed;
        top: 50%;
        width: 100%;
        text-align: center;
        margin-top: -41px;
    }
    </style>
    </head>

    <body>
        <div id="container">
            <button id="showChart">Click to Show Chart in a Pop-up</button>
        </div>
        <div id="dialogBox" style="display: none;">
            <div id="chartContainer" class="dialog" style="height: 300px;
                width: 100%;"></div>
        </div>
        

            <link rel="stylesheet"
                href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <script
                src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
            <script
                src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        </body>

    </html>
